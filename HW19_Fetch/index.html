<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    ul {
      width: 320px;
      list-style: none;
      padding: 5px;
      border: 2px solid orange;
      border-radius: 10px;
      box-shadow: 0 5px 10px 2px lightgray;
    }

    span {
      padding: 0 10px;
      font-weight: bold;
    }

    li {
      padding: 2px 5px;
    }

    li:nth-child(2n) {
      background-color: #e6e6e6;
    }

    button {
      padding: 5px 10px;
    }
  </style>
</head>

<body>

  <script src="script.js"></script>
</body>

</html>
